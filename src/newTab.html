<!DOCTYPE html>
<html>
    <head>
        <title>New Tab | Home</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="bootstrap/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="bootstrap/bootstrap-theme.min.css" />
        <link rel="stylesheet" type="text/css" href="css/newTab.css" />
        <script src="js/vendor/jquery-1.11.3.min.js"></script>
        <script src="js/vendor/gameoflife.js"></script>
        <script src="bootstrap/bootstrap.min.js"></script>
        <script src="js/newTab.js"></script>
    </head>
    <body>
        <!--Body-->
        <div class="container-fluid body">
            <div class="row">
                <div class="col-lg-4">
                    <div id="date">___. ___ __, ____</div>
                </div>
                <!--Clock-->
                <div class="col-lg-4">
                    <div id="clock">__:__ __</div>
                </div>
                <!--/Clock-->
                <div class="col-lg-4">
                    <div id="weather"></div>
                </div>
            </div>
            <div class="row">
                <!--Column 1-->
                <div class="col-lg-3 column">
                    <h1>Notes</h1>
                    <ul id="notes"></ul>
                    <span id="editNoteButton">
                        <button type="button" id="addNote" class="btn btn-primary">Add Note</button>
                    </span>
                </div>
                <!--/Column 1-->
                <!--Column 2-->
                <div id="middle" class="col-lg-6 column">
                </div>
                <!--/Column 2-->
                <!--Column 3-->
                <div class="col-lg-3 column">
                    <h1>Todo</h1>
                    <ul id="todos"></ul>
                    <span id="editTodoButton">
                        <button type="button" id="addTodo" class="btn btn-primary">Add Todo</button>
                    </span>
                </div>
                <!--/Column 3-->
            </div>
        </div>
        <!--/Body-->
        <!--Footer-->
        <footer class="footer">
            <div class="container">
                <a href="settings.html">Settings</a>
            </div>
        </footer>
        <!--/Footer-->
    </body>
</html>
