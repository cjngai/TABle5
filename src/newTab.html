<!DOCTYPE html>
<html>
    <head>
        <title>New Tab | Home</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/jquery-1.11.3.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/flipclock.min.js"></script>
        <script src="js/newTab.js"></script>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css" />
        <link rel="stylesheet" type="text/css" href="css/flipclock.css" />
        <link rel="stylesheet" type="text/css" href="css/newTab.css" />
    </head>
    <body>
        <!--Body-->
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-8">
                    <!--Clock-->
                    <div id="clock"></div>
                    <!--/Clock-->
                </div>
            </div>
            <div class="row">
                <!--Column 1-->
                <div class="col-lg-3 column">
                    <h1>Notes</h1>
                    <ul id="notes"></ul>
                    <span id="editNote">
                        <button type="button" id="addNote" class="btn btn-primary">Add Note</button>
                    </span>
                </div>
                <!--/Column 1-->
                <!--Column 2-->
                <div class="col-lg-3 column">
                    <h1>Todo</h1>
                    <ul>
                        <li>Edit Column 3</li>
                        <li>Edit Column 4</li>
                    </ul>
                    <button type="button" class="btn btn-primary">Add Todo</button>
                </div>
                <!--/Column 2-->
                <!--Column 3-->
                <div class="col-lg-3 column">
                    <h1>Column 3</h1>
                </div>
                <!--/Column 3-->
                <!--Column 4-->
                <div class="col-lg-3 column">
                    <h1>Column 4</h1>
                </div>
                <!--/Column 4-->
            </div>
        </div>
        <!--/Body-->
        <!--Footer-->
        <footer class="footer">
            <div class="container">
                <a href="settings.html">Settings</a>
            </div>
        </footer>
        <!--/Footer-->
    </body>
</html>
