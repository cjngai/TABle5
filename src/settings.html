<!DOCTYPE html>
<html>
    <head>
        <title>New Tab | Settings</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="bootstrap/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="bootstrap/bootstrap-theme.min.css" />
        <link rel="stylesheet" type="text/css" href="css/settings.css" />
        <script src="js/vendor/jquery-1.11.3.min.js"></script>
        <script src="bootstrap/bootstrap.min.js"></script>
        <script src="js/settings.js"></script>
    </head>
    <body>
        <!--Body-->
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-2">
                    <!--Navigation-->
                    <nav class="bs-docs-sidebar affix">
                        <h3>Settings</h3>
                        <ul class="nav bs-docs-sidenav">
                            <li>
                                <a href="#background">Background</a>
                            </li>
                            <li>
                                <a href="#weather">Weather</a>
                            </li>
                            <li>
                                <a href="#clear">Clear</a>
                            </li>
                        </ul>
                    </nav>
                    <!--/Navigation-->
                </div>
                <div class="col-lg-6">
                    <!--Settings-->
                    <div class="row" id="background">
                        <h1>Background</h1>
                        <input type="file" id="newBackground" accept="image/*" />
                        <img id="backgroundPrev" src="" alt="" width="100" height="100" /><br />
                        Background Color: <input id="backgroundColor" type="color" /><br /><br />
                        Conway's Game of Life?<br />
                        <input type="radio" name="gol" value="true" id="golon" />
                        <label for="golon">On</label><br />
                        <input type="radio" name="gol" value="false" id="goloff" />
                        <label for="goloff">Off</label>
                    </div>
                    <div class="row" id="weather">
                        <h1>Weather</h1>
                        <input type="text" size="8" maxlength="5" id="zipCode" placeholder="Zip Code" />
                    </div>
                    <div class="row" id="clear">
                        <h1>Clear Data</h1>
                    </div>
                    <div class="row">
                        <div class="btn btn-primary" id="save">Save</div>
                        <div class="btn btn-default" id="cancel" data-toggle="modal" data-target="#saveChanges">Close</div>
                    </div>
                    <!--/Settings-->
                </div>
            </div>
        </div>
        <!--/Body-->
        <!--Modal-->
        <div class="modal fade" id="saveChanges">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Are you sure?</h4>
                    </div>
                    <div class="modal-body">
                        <p>
                            Changes have been made.<br />
                            Are you sure you want to cancel changes?
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
                        <button type="button" class="btn btn-primary" id="destroyChanges">Yes</button>
                    </div>
                </div>
            </div>
        </div>
        <!--/Modal-->
    </body>
</html>
